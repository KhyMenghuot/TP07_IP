<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Past Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .container {
        width: 700px;
        height: 700px;
        background-color: aliceblue;
        border: 5px solid black;
        margin: auto;
        padding: 20px;
    }
    
    .wrapper {
        width: 100%;
        height: 100%;
        justify-items: center;
        text-align: center;
    }
    
    img {
        margin: auto;
    }
</style>

<body>
    <div class="container">
        <div class="wrapper ">
            <img src="./lib/clock.jpg" alt="clock.png">
            <div class="font-serif font-bold text-3xl mt-5">Khmer Past Time</div>
            <input type="datetime-local" id="valDate" class="bg-gray-500 rounded-lg pl-3 pr-3 p-1 mt-5 mb-10">
            <div id="status" class="text-4xl font-bold text-orange-600"></div>
        </div>
    </div>

    <script type="module">
        import { KhmerDate } from "./lib/dateChecker.js"; var date_input = document.getElementById('valDate'); date_input.onchange = function () { const in_date = new Date(this.value); const inputDate = new KhmerDate(new Date(in_date.getTime())); console.log(inputDate.getRelativeTime());
        console.log(inputDate.getDate()); console.log(Date.now()); document.getElementById('status').innerHTML = inputDate.getRelativeTime(); console.log(this.value); }
    </script>
</body>

</html>
